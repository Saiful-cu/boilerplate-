version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: app-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:4000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: app-backend
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - MONGO_URI=mongodb://mongo:27017/appdb
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      - mongo
    command: npm run start:worker

  mongo:
    image: mongo:6.0
    container_name: app-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      # In development we keep Mongo without auth for simplicity; adjust in production if needed
      MONGO_INITDB_DATABASE: appdb

volumes:
  mongo_data:

networks:
  default:
    name: app-network
